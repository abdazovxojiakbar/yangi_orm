<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasturchi sahifasi</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Dasturchi</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'person-create' %}" class="btn btn-light btn-sm text-primary fw-semibold">
                        + Yangi Shaxs Qo‚Äòshish
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body">
            <h2 class="text-center mb-4 text-primary">Mening Saytim</h2>

            <div class="d-flex justify-content-end mb-3">
                <a href="{% url 'person-create' %}" class="btn btn-success">
                    <i class="bi bi-person-plus"></i> Yangi Shaxs Qo‚Äòshish
                </a>
            </div>

            <table class="table table-hover align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Ism Familiya</th>
                        <th scope="col">Yosh</th>
                        <th scope="col">Tahrirlash</th>
                        <th scope="col">O‚Äòchirish</th>
                    </tr>
                </thead>
                <tbody>
                    {% for person in persons %}
                    <tr>
                        <td class="fw-semibold">{{ person.full_name }}</td>
                        <td>{{ person.age }}</td>
                        <td>
                            <a href="{% url 'person-detail' person.pk %}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'person-delete' person.pk %}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-muted py-4">
                            Hech qanday ma'lumot yo‚Äòq üôÅ
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Icons (for edit/delete icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
