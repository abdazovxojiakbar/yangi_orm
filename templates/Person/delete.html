{% extends 'base.html' %}
{% load static %}

{% block title %}Shaxsni ochirish{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body text-center p-4">
          <h4 class="mb-3 text-danger">
            <i class="bi bi-exclamation-triangle-fill"></i> Diqqat!
          </h4>
          <p class="fs-5 mb-4">
            Siz <strong>{{ person.name }}</strong> ismli shaxsni o‘chirmoqchimisiz?
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
              <button type="submit" class="btn btn-danger px-4">
                <i class="bi bi-trash"></i> Ha, o‘chir
              </button>
              <a href="{% url 'person-list' %}" class="btn btn-secondary px-4">
                <i class="bi bi-x-circle"></i> Bekor qilish
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
