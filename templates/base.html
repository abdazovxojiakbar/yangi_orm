{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mening Saytim{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Maxsus CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        footer {
            background-color: #ffffff;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fs-4" href="{% url 'home' %}">
                <i class="bi bi-code-slash"></i> Mening Saytim
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'home' %}">
                            <i class="bi bi-house-door"></i> Bosh sahifa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'person-create' %}">
                            <i class="bi bi-person-plus"></i> Yangi shaxs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#">
                            <i class="bi bi-info-circle"></i> Haqida
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Asosiy kontent -->
    <main class="container my-5">
        {% block content %}
        <!-- Sahifa mazmuni shu yerga chiqadi -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 border-top">
        <div class="container text-center text-muted small">
            <div class="mb-2">
                <a href="#" class="text-muted text-decoration-none me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-muted text-decoration-none me-3"><i class="bi bi-telegram"></i></a>
                <a href="#" class="text-muted text-decoration-none me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-muted text-decoration-none"><i class="bi bi-github"></i></a>
            </div>
            <p class="mb-0">&copy; {{ year }} <strong>Mening Saytim</strong>. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (Popper bilan) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
